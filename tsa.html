<DOCTYPE! html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jackson TSA</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type='text/css'>
    <script>
    $(document).ready(function() {
      $('a[href*=#]').each(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
        && location.hostname == this.hostname
        && this.hash.replace(/#/,'') ) {
          var $targetId = $(this.hash), $targetAnchor = $('[name=' + this.hash.slice(1) +']');
          var $target = $targetId.length ? $targetId : $targetAnchor.length ? $targetAnchor : false;
           if ($target) {
             var targetOffset = $target.offset().top;
             $(this).click(function() {
   $("#nav li a").removeClass("active");
   $(this).addClass('active');
             $('html, body').animate({scrollTop: targetOffset}, 1000);
             return false;
           });
        }
      }
    });
    });
    </script>
  </head>
  <body>
    <header id="header">
      <div class="content">
        <div id='logo'>
          <a href=""> Jackson  </a>
        </div>
        <nav id="nav">
          <ul>
            <li><a href="#slide1" class="active" title"Next Section">CTE at Jackson</a></li>
            <li><a href="tsa.html" title="Next Section">Jackson TSA</a></li>
            <li><a href="#slide3" title="Next Section">Special Report: Augmented Reality</a></li>

          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
